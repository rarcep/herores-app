<h1>
  {{(heroe.id) ? 'Editar' : 'Nuevo'}}
  Héroe <small>{{heroe.superhero}}</small>
</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="40px">
    <div fxFlex="50" fxLayout="column">
      <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="20px">
        <mat-form-field fxFlex="100">
          <mat-label>Super Héroe</mat-label>
          <input type="text" [(ngModel)]="heroe.superhero" matInput required>
        </mat-form-field>
        <mat-form-field fxFlex="100">
          <mat-label>Alter Ego</mat-label>
          <input type="text" [(ngModel)]="heroe.alter_ego" matInput required>
        </mat-form-field>
      </div>
      <mat-form-field>
        <mat-label>Primera Aparición</mat-label>
        <input type="text" [(ngModel)]="heroe.first_appearance" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Personajes</mat-label>
        <input type="text" [(ngModel)]="heroe.characters" matInput required>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Creador</mat-label>
        <mat-select required [(ngModel)]="heroe.publisher">
          <mat-option *ngFor="let publishe of publishers" [value]="publishe.id">
            {{publishe.desc}}
          </mat-option>
        </mat-select>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Foto Url</mat-label>
        <input type="text" [(ngModel)]="heroe.alt_img" matInput required>
      </mat-form-field>

      <br>

      <div fxLayout>
        <button mat-raised-button color="primary" (click)="guardar()">
          <mat-icon>edit</mat-icon>
          {{(heroe.id) ? 'EdActualizaritar' : 'Crear'}}
        </button>
        <span class="spacer"></span>
        <button *ngIf="heroe.id" mat-raised-button (click)="borrarHeroe()" color="warn">
          <mat-icon>remove</mat-icon>
          Borrar
        </button>
      </div>
    </div>

    <div fxFlex="50">
      <img [src]="heroe | imagen">
    </div>
</div>
